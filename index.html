<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <title>Number Guesser</title>
  <style>
    .change-min, .change-max {
      height: 25px;
      line-height: 0px;
      padding: 0 10px;
    }
    p {
      margin-bottom: 1.5rem;
    }
    .important {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Number Guesser</h1>
    <div id="game">
      <p class="main-text"></p>
      <p class="p-change">You can change: <button class="change-min">Min</button> <button class="change-max">Max</button></p>
      <input type="number" id="guess-input" placeholder="Enter number...">
      <input type="submit" value="Submit" id="guess-btn">
      <input type="submit" value="Play again" id="again-btn">
      <p class="message"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
